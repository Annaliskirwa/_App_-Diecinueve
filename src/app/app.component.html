<div class="container app">
  <div class = "row">
    <div class = "col-md-1">
      <img class = "img" src = "https://ke.kcbgroup.com/templates/corporate/images/logo.svg">
    </div>
    <div class = "col-md-9">
      <p class="fs-2">Customer Onboarding Portal</p>
    </div>
    <div class = "col-md-2"></div>
  </div>
  
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <div class = "row">
      <div class = "col-md-5"></div>
      <div class = "col-md-5"></div>
      <div class = "col-md-2">
        <button class="btn btn-danger" (click)="auth.logout({ returnTo: document.location.origin })">
          Log out
        </button>
      </div>
    </div>
    
  </ng-container>

  <ng-template #loggedOut>
    <div class = "row">
      <div class = "col-md-4"></div>
      <div class = "col-md-4">
        <button class="btn btn-success" (click)="auth.loginWithRedirect()">
          Log in
        </button>
      </div>
      <div class = "col-md-4"></div>
    </div>
  </ng-template>

  <app-home *ngIf="auth.user$ | async as user"></app-home>
  <router-outlet></router-outlet>
</div>
